<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card-container">
      <img
        class="hero"
        src="./images/illustration-hero.svg"
        alt="girl listening to music "
      />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-container">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music note" />
          <div class="annual">
            <span class="bold">Annual Plan</span>
            <span>$59.99/year</span>
          </div>
        </div>
        <a class="change" href="">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a class="cancel" href="">Cancel Order</a>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jacobgeorge08">Jacob</a>
    </footer>
  </body>
</html>
