<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Outfit:wght@300;400;600&display=swap");
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="nft">
        <img class="view" src="./images/icon-view.svg" alt="" />
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section>
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="" /><span> 0.041 ETH</span>
        </div>

        <div>
          <img src="./images/icon-clock.svg" alt="" /><span> 3 days left</span>
        </div>
      </section>

      <div class="avatar">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <span class="jules">Jules Wyvern</span></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jacobgeorge08">Jacob</a>
    </div>
    .
  </body>
</html>
